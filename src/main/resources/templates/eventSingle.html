<div id="event-container" class="fs-4 container text-center justify-content-center align-items-center">
    <div class="row">
        <div class="col"><strong>ID:<br></strong>{{ id }}</div>
        <div class="col"><strong>Type:<br></strong>{{ type }}</div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <strong>Timestamp:<br></strong>{{ timestamp }}
        </div>
        <div class="col">
            <strong>User:<br></strong>
            <a href="https://github.com/{{ user }}">
                {{ user }}
            </a>
        </div>
    </div>
    <div class="row mt-3 justify-content-center">
        <div class="col-auto mt-3 fs-3 fw-bold text-decoration-underline">
            Details
        </div>
    </div>
    {{ eventDetails }}
    <div class="row mt-3 justify-content-center">
        <div class="col-auto">
            <button class="btn btn-primary fs-4" hx-get="/events?user={{ user }}&page={{ page }}"
                hx-target="#event-container" hx-swap="outerHTML">Back</button>
        </div>
    </div>
</div>
