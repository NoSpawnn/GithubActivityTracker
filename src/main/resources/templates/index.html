<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>GitHub Activity Tracker | HTMX + Minum</title>
    <script src="https://unpkg.com/htmx.org@2.0.2"
        integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    html,
    body {
        height: 100vh;
    }

    body {
        margin-bottom: 1rem;
    }

    .htmx-indicator {
        display: none;
    }

    .htmx-request {
        display: block;
    }
</style>

<body>
    <div class="container text-center">
        <div class="row mt-3 mb-3 g-3 align-items-center justify-content-center fs-4">
            <div class="col-auto">
                <label for="name-input" class="col-form-label">User</label>
            </div>
            <div class="col-auto">
                <input id="name-input" class="form-control fs-4" name="user" type="text">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary fs-4" hx-indicator="#spinner" hx-get="/events" hx-target="#events"
                    hx-swap="outerHTML" hx-include="[name='user']">
                    Get events
                </button>
            </div>
        </div>

        <div id="events" class="container">
            <div class="spinner-border htmx-indicator" role="status">
                <span id="spinner" class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
