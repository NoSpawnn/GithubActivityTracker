<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTMX + Spring</title>
    <script src="https://unpkg.com/htmx.org@2.0.2"
        integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
        crossorigin="anonymous"></script>
</head>

<body>
    <style>
        html {
            height: 100vh;
            margin: 0;
        }

        body {
            height: 100%;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            gap: 1rem;
        }
    </style>

    <div class="container">
        <div class="input-container">
            User: <input name="user" type="text">
            <button hx-get="/events" hx-target="#events" hx-include="[name='user']">
                Get events
            </button>
        </div>

        <div id="events">
            No events yet!
        </div>
    </div>
</body>

</html>
